<body data-spy="scroll" data-offset="80">

    <div id="loading">
        <div id="loading-center">
            <div class="loader">
                <div class="cube">
                    <div class="sides">
                        <div class="top"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="front"></div>
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading End -->
    <!-- Header -->
    <header class="p-0">
        <div class="container-fluid p-0 pl-4 pr-5">
            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#" style="color: white">
                                WorkLocal.ph
                            </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex; justify-content: flex-end">

                        </div>
                    </nav>
                </div>
            </div>
        </div>

    <!-- Header End -->

        <div class="container-fluid">
            <div class="banner-text pb-0">
                <div class="row">
                    <div class="col-lg-6 align-self-center iq-mb-10">
                        <h1 class="text-uppercase iq-font-white iq-tw-3">Bagong Trabaho. Bagong Pag-asa.</h1>
                        <p class="iq-font-white iq-pt-5 iq-mb-10">Abot kamay mo na ang higit sa 4,012 na trabaho sa Pinas!</p>
                        <div id="gradient"></div>
                        <form class="searchbox mb-2">
                            <input type="search" placeholder="Job title, keywords or company" />
                            <button type="submit" value="search">&nbsp;</button>
                        </form>
                        <form class="searchbox">
                            <input type="search" placeholder="Area, city or town" />

                        </form>
                        <a href="javascript:void(0)" class="button-line-white iq-mt-10" style="background-color: teal">Search Jobs</a>
                    </div>
                    <div class="col-lg-6 r-mt-40">
                       
                        <img class="banner-img img-fluid" src="images/banner/workers.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="banner-objects">
            <span class="banner-objects-01" data-bottom="transform:translatey(50px)" data-top="transform:translatey(-50px);">
                    <img src="images/drive/03.png" alt="drive02">
                </span>
            <span class="banner-objects-02 iq-fadebounce">
                    <span class="iq-round"></span>
            </span>
            <span class="banner-objects-03 iq-fadebounce">
                    <span class="iq-round"></span>
            </span>
        </div>
    </section>

    <div class="main-content">
    
    </div>
